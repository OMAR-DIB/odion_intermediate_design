<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>sign_up</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <div class="overlay-content">
            <img
              src="images/odin-lined.png"
              alt="Overlay Image"
              class="inner-image"
            />
            <p class="logo-text">ODIN</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <p class="paragraph">
            This is not a real online service!You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p class="paragraph">sign up <i>now </i>to get started</p>
          <p>You <i>know</i> you want to</p>
        </div>
        <div class="middle">
          <h3>Let's do this!</h3>
          <form id="signup-form" action="">
            <div class="form-controller">
              <div class="form-group">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div class="form-group">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
              <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="phone-nb">PHONE NUMBER</label>
                <input type="number" id="phone-nb" name="phone-nb" required />
              </div>
              <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-group">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
            </div>
            <button id="submit-button" type="submit">Create Account</button>
          </form>
        </div>
        <div class="bottom">
          <div class="bottom-container">
            <p class="bottom-paragraph">
              Already have ana Account?<a href="">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
